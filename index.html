    <title>Book Nook Library</title>

    <main>

          <img
            src="./assets/icons/add.svg"
            alt="add a book"
            class="controls-icon"
          />
        </button>
        <button data-modal="modal-delete" class="control-btn delete-all-books">
          <img
            src="./assets/icons/delete.svg"
            alt="delete all books"
            class="controls-icon"
          />
        </button>
      </section>

          <section class="form-container">
            <label class="modal-label">Title:</label>
            <input
              type="text"
              class="modal-input"
              id="book-title"
              name="Title"
              placeholder="Book Title"
              pattern="[A-Za-z]{1,20}"
              title="Please only enter 20 characters."
              required
            />

            <label for="author" class="modal-label">Author:</label>
            <input
              type="text"
              class="modal-input"
              id="author"
              name="Author"
              placeholder="Author Name"
              pattern="[A-Za-z]{1,20}"
              title="Please only enter 20 characters."
              required
            />

            <label for="pages-count" class="modal-label"
              >Number of Pages:</label
            >
            <input
              type="number"
              class="modal-input"
              id="pages-count"
              name="Number of Pages"
              placeholder="Number of Pages"
              min="1"
              max="2000"
              pattern="[0-9]"
              required
            />

            <label for="publish-date" class="modal-label">Published:</label>
            <input
              type="date"
              class="modal-input"
              name="Publish Date"
              id="publish-date"
              required
            />

            <div class="checkbox-container">
              <input
                type="checkbox"
                class="checkbox"
                id="read-book"
                name="Read"
              />
              <label for="read-book" class="checkbox-text modal-label">
                Read this book?
              </label>
            </div>

            <div class="modal-controls-container">
              <button type="submit" id="submit-book" class="modal-controls">
                Submit
              </button>
              <button type="reset" class="modal-controls modal-clear">
                Clear
              </button>
            </div>
          </section>
        </form>
      </div>

            <p class="delete-confirm">
              Are you sure you want to delete ALL of the books?

            <div class="modal-controls-container">
              <button type="submit" id="del-submit" class="modal-controls">
                Yes!
              </button>
              <button class="modal-controls modal-exit">No!</button>
            </div>
          </section>
        </form>
      </div>

            <h1 type="text" id="output-title"></h1>

            <div class="author-info">
              <h2 class="book-label">Author:</h2>
              <p type="text" id="output-author" class="book-content"></p>
            </div>

            <div class="output-info pages-info">
              <h2 class="book-label">Number of Pages:</h2>
              <p type="text" id="output-pages" class="book-content"></p>
            </div>

            <div class="output-info published-info">
              <h2 class="book-label">Published:</h2>
              <p type="text" id="output-published" class="book-content"></p>
            </div>
            <div id="output-read" class="star-icons">
              <button onclick="toggleStar()" id="star-button">
                <img src="./assets/icons/star_filled.svg" alt="" id="star-1" />
                <img src="./assets/icons/star_outline.svg" alt="" id="star-2" />
              </button>
            </div>
          </section>

          <button class="book-controls">
